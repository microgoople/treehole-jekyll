<!DOCTYPE html>
<html>
    <head>
        <!--

        <meta charset="utf-8">
        <title><% if(post! != null){ %>${ post.title } - ${ site.title }<% } else { %>${ site.title }<%  }  %></title>
        <!-- meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="generator" content="Jekyll" />
        <meta name="description" content="<% if(page.description!=null){ %>${ page.description }<% } else { %>${ site.description }<%  }  %>" />
        <!-- atom -->
        <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="${ site.baseurl }${ site.feed }" />
        <link rel="shortcut icon" href="${ site.favicon }" type="image/x-icon" />
        <!-- font-awesome -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Spirax' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="${site.baseurl}/themes/kunka/css/syntax.css">
        <link rel="stylesheet" href="${site.baseurl}/themes/kunka/css/main.css">
    </head>
    <body>
        <div class="head fn-clear">
            <div class="header">
                <h1 class="logo">
                    <a href="${ site.baseurl }/"><i class="icon-anchor"></i></a>
                </h1>
                <nav class="nav">
                    <ul>
                        <% var active=''; %>
                        <% for( link in site.nav){ %>
                        <% active = 'nil'; %>
                        <% if(page.url! == link.ur){ %>
                          <% active = 'nav-item-active'; %>
                        <%  }  %>
                        <li class="nav-item ${ active }">
                            <a href="${ site.url }${ link.url }">
                                ${ link.text }
                            </a>
                        </li>
                        <%  }  %>
                    </ul>
                </nav>
                <div class="follow">
                    <% for( link in site.follow){ %>
                    <a href="${ link.url }" target="_blank"><i class="${ link.class }"></i></a>
                    <%  }  %>
                </div>
            </div>
        </div>
        <div class="contain fn-clear">
            <div class="container fn-clear">
                <div class="main">
