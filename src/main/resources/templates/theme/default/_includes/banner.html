<div class="banner">
  <div class="container">
    <% var showBanner = true; %>
  	<% if (post.tags! != null){%>
        <% for(var tag in post.tags){ %>
            <% if(strutil.length(tag)>0){ %>
                <span class="tag">${tag}</span>
                <% showBanner = false; %>
            <% } %>
        <% } %>
    <% } %>
    <% if(showBanner){ %>
        ${ site.banner }
    <% } %>
  </div>
</div>
