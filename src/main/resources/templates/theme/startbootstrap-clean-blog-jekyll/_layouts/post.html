<% include("default.html",{}){} %>
<!-- Post Header -->
<header class="intro-header" style="background-image: url('${ site.header_img }')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>${ post.title }</h1>
                    <span class="meta">Posted by ${ site.name } on ${post.date}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <hr>
                ${post.content}
            </div>
        </div>
    </div>
</article>

<hr>

<% include("../_includes/footer.html",{}){}%>

<% include("../_includes/ga.html",{}){}%>

</body>

</html>
